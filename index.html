<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="row1" class="row container-fluid">
            <div class="col">
                <h1 class="display-1">War</h1>
                <h3 id="winner">Card Game</h3>

            </div>
        </div>

        <div id="row2" class="row container-fluid">
            <div id="player1-div" class="col-6">
                <p class="deck1">Player 1 Deck: <span id="deck1"></span> <span class="plus1-1">+1</span></p>
                <p>Player one: <span id="player1"></span></p>
            </div>
            <div id="player2-div" class="col-6">
                <p class="deck1">Player 2 Deck: <span id="deck2"></span> <span class="plus1-2">+1</span></p>
                <p>Player two: <span id="player2"></span></p>
            </div>
        </div>

        <div id="row4" class="row container-fluid">
            <div id="card1-div" class="col-6">
                <img width=30% id="card-img1" src="images/blank.png">
            </div>
            <div id="card2-div" class="col-6">
                <img width=30% id="card-img2" src="images/blank.png">
            </div>
        </div>

        <div id="row3" class="row container-fluid">
            <div class="col">
                <!-- <button id="shuffle" class="btn btn-dark btn-lg">shuffle deck</button> -->
                <button id="btn" class="btn btn-dark btn-lg">War</button>
            </div>
        </div>

        

        <script src="war.js"></script>
    </body>
</html>
